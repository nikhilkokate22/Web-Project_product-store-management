<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Product</title>
<style>
/* Reset and basic styling */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* Container styling */
.container {
    width: 50%;
    max-width: 450px;
    margin: 100px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
    text-align: center;
}

/* Form title */
h3 {
    color: #dc3545;
    font-size: 22px;
    margin-bottom: 15px;
}

/* Form input fields */
input[type="text"] {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Submit button */
input[type="submit"] {
    width: 95%;
    background-color: #dc3545;
    color: white;
    padding: 12px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #c82333;
}
</style>
</head>
<body>

<div class="container">

        <input type="text" name="pcode" placeholder="Product Code" required><br>
        <input type="text" name="pname" placeholder="Product Name" required><br>
        <input type="text" name="pprice" placeholder="Product Price" required><br>
        <input type="text" name="pqty" placeholder="Product Quantity" required><br>
        <input type="submit" value="âž• Add Product">
    </form>
</div>

</body>
</html>
