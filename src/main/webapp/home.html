<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home Page</title>
<style>
/* Reset styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* Centered container */
.container {
    width: 50%;
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Heading style */
h2 {
    color: #007bff;
    font-size: 26px;
    margin-bottom: 20px;
}

/* Button styles */
a {
    display: block;
    padding: 10px;
    margin: 10px 0;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    border-radius: 5px;
    transition: background 0.3s ease;
    color: white;
}

/* Customer and Admin buttons */
a:first-of-type {
    background-color: #28a745;
}

a:last-of-type {
    background-color: #dc3545;
}

a:hover {
    opacity: 0.8;
}
</style>
</head>
<body>

<div class="container">
    <h2>Home Page</h2>
    <a href="CustomerLogin.html">Customer Login</a>
    <a href="AdminLogin.html">Admin Login</a>
</div>

</body>
</html>
