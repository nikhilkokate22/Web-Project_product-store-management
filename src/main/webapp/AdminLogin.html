<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<style>
/* Reset styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* Centered container */
.container {
    width: 40%;
    max-width: 350px;
    margin: 100px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
    text-align: center;
}

/* Heading style */
h2 {
    color: #dc3545;
    font-size: 26px;
    margin-bottom: 20px;
}

/* Input fields */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Submit button */
input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #dc3545;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #c82333;
}

/* Form alignment */
form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}
a {
    display: block;
    margin-top: 15px;
    text-decoration: none;
    color: #007bff;
}

a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<div class="container">
    <h2>Admin Login</h2>
    <form action="admin" method="post">
        <label>Username:</label>
        <input type="text" name="uname" required>
        
        <label> Password:</label>
        <input type="password" name="pword" required>
        
        <input type="submit" value="Login">
        <a href="AdminRegister.html">New Admin?</a>
    </form>
</div>

</body>
</html>
