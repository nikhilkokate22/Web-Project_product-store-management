<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center; /* Centers horizontally */
    align-items: center; /* Centers vertically */
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* Style the container */
.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

/* Style the form elements */
form dl {
    margin: 0;
    padding: 0;
}

dt {
    font-size: 16px;
    margin-bottom: 5px;
}

input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Style the link */
a {
    display: block;
    margin-top: 15px;
    text-decoration: none;
    color: #007bff;
}

a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
<div class="container">
<h3>Login</h3>
<form action="custLog" method="post">
<dl>
<dt>Phone No.</dt>
<dd><input type="text" name="custpho"></dd>
<input type="submit" name="login">
</dl>
<a href="CustomerRegister.html">New Customer?</a>
</form>
</div>
</body>
</html>
